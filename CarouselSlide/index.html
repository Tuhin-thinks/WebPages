<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Slide</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div id="template_slide" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li
            data-target="#template_slide"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#template_slide" data-slide-to="1"></li>
          <li data-target="#template_slide" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slide -->
        <div class="carousel-inner">
          <!-- <div class="carousel-item active">
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)"></div>
                    <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.BDbZOkcJfIn01A6C3dDqJwHaEK%26pid%3DApi&f=1" alt="New computer setup">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>New computer setup</h5>
                        <p>Affordable computer setup at 45k only</p>
                    </div>
                </div> -->

          <div class="carousel-item active">
            <div class="bg-image">
              <img
                class="w-100"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvoltcave.com%2Fwp-content%2Fuploads%2F2020%2F04%2Fpc_battlestations-desk-setup.jpg&f=1&nofb=1"
                alt="PC Battle station"
              />
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.9)"></div>
            </div>
            <div class="carousel-caption d-none d-md-block">
              <h5>New computer setup</h5>
              <p>Affordable computer setup at 45k only</p>
            </div>
          </div>

          <!-- <div class="carousel-item">
                    <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.7DoyjzcGIqB8gP8nzr8XMgHaEK%26pid%3DApi&f=1"
                    alt="Multi-montior-setup" srcset="">
                    
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Multiple Monitors</h5>
                        <p>Affordable FHD monitor prices starting from 12,000 INR only.</p>
                    </div>
                </div> -->
        </div>

        <!-- Left right control arrows -->
        <a
          href="#template_slide"
          class="carousel-control-prev"
          data-slide="prev"
          role="button"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a
          href="#template_slide"
          class="carousel-control-next"
          data-slide="next"
          role="button"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
