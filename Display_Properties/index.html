<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap css and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="p-5">
    <!-- d-none -> display none : display properties-->
    <span class="d-none bg-primary text-white">
        d-none
    </span>
    <span class="d-none bg-dark text-white">
        d-none
    </span>
    
    <!-- blocks on separate lines -->
    <span class="d-block bg-primary text-white p-2">
        d-block
    </span>
    <span class="d-block bg-dark text-white p-2">
        d-block
    </span>
    
    <!-- inline -->
    <span class="d-inline bg-primary text-white p-2">
        d-inline
    </span>
    <span class="d-inline bg-dark text-white p-2">
        d-inline
    </span>

    <!-- inline blocks -->
    <span class="d-inline-block bg-primary text-white p-2">
        d-inline-block
    </span>
    <span class="d-inline-block bg-dark text-white p-2">
        d-inline-block
    </span>

    <!-- flex -->
    <span class="d-flex bg-primary text-white p-2">
        d-flex
    </span>
    <span class="d-flex bg-dark text-white p-2">
        d-flex
    </span>

    <!-- inline flex -->
    <span class="d-inline-flex bg-primary text-white p-2">
        d-inline-flex
    </span>
    <span class="d-inline-flex bg-dark text-white p-2">
        d-inline-flex
    </span>

    <!-- table -->
    <span class="d-table bg-primary text-white p-2">
        d-table
    </span>
    <span class="d-table bg-dark text-white p-2">
        d-table
    </span>

    <!-- table-cell -->
    <span class="d-table-cell bg-primary text-white p-2">
        d-table-cell
    </span>
    <span class="d-table-cell bg-dark text-white p-2">
        d-table-cell
    </span>

    <!-- table row -->
    <span class="d-table-row bg-primary text-white p-2">
        d-table-row
    </span>
    <span class="d-table-row bg-dark text-white p-2">
        d-table-row
    </span>
</body>

</html>
