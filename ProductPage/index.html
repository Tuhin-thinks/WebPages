<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <!-- bootstrap css and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- bootstrap class to create overlay -->
        <div class="overlay"></div>
        <img src="https://images.idgesg.net/images/article/2018/01/acer-nitro-5-primary-100746190-large.jpg" alt="laptop image">
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">Best Laptop Buying Guide</h1>
                    <p class="lead mb-0">Buy laptop from our top selections</p>
                    <p>
                        <a href="#checkout" class="btn btn-primary my-5 px-4 py-2">Buy Now ></a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <div class="pricing-header text-center">
        <h2 class="display-4">Pricing</h2>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center mx-1 px-5">
            <!-- card start -->
            <div class="card shadow-sm">
                <div class="card-header"><h3>For Programming</h3></div>
                <div class="card-body">
                    <h3 class="card-title pricing-card-title">Asus F5X0HGD
                        $59
                        <small class="text-muted">Original $129.50</small>
                    </h3>
                    <ul class="list-unstyled">
                        <li>High performance</li>
                        <li>Heavy duty</li>
                        <li>Better Customer supprt</li>
                    </ul>

                    <button class="btn btn-lg btn-block btn-outline-primary">
                        Buy Now
                    </button>
                </div>
            </div>
            <!-- card end -->
        </div>
    </div>

    <div id="checkout"></div>
</body>
</html>
